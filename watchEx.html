<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="app">
    <h2>算出と監視プロパティ比較</h2>
    <p><input type="text" v-model="firstName"></p>
    <p><input type="text" v-model="lastName"></p>
    <p>fullName: {{ fullName }}</p>
    <h2>deep</h2>
    <ul>
      <li v-for="color in colors">{{ color.name }}</li>
    </ul>
    <button @click="onClick">Click!</button>
  </div>
  <footer id="footer" class="footer">
    <ul v-for="link in links">
      <li v-cloak><a :href="link.href">{{ link.label }}</a></li>
    </ul>
  </footer>
  <script src="https://unpkg.com/vue@3.1.5"></script>
  <script src="js/watchEx.js"></script>
  <script src="js/common.js"></script>
</body>
</html>

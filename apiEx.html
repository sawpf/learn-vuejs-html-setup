<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="app">
    <h2>実践演習：APIを用いたリアルタイムサーチ</h2>
    <p>※APIを呼んでいるのでレンダリングに注意</p>
    <p><input type="text" v-model="keyword"></p>
    <p>{{ message }}</p>
    <ul>
      <li v-for="item in items">
        <a :href="item.url" target="_blank">{{ item.title }}</a>
        likes: {{ item.likes_count }}
      </li>
    </ul>
  </div>
  <footer id="footer" class="footer">
    <ul v-for="link in links">
      <li v-cloak><a :href="link.href">{{ link.label }}</a></li>
    </ul>
  </footer>
  <!-- package -->
  <script src="https://unpkg.com/vue@3.1.5"></script>
  <script src="https://unpkg.com/axios@0.21.1/dist/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.js"></script>
  <!-- / -->
  <script src="mock/qiitaApiResult.js"></script>
  <script src="js/apiEx.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
